<body>
    <!-- isolation -->
    <!-- 스태킹 컨텍스트(stacking context)로 전환 -->
    <!--
        스태킹 컨텍스트(stacking context)란?
        - 요소가 쌓이는 순서를 정의하는 개념
        isolation-auto: 기본값. 스태킹 컨텍스트를 전환하지 않는다.
        isolation-isolate: 스태킹 컨텍스트를 전환한다.
    -->

    <div class="isolate hover:isolation-auto">
        <div class="bg-slate-400 w-10 h-10">size</div>
        <div class="bg-slate-400 w-10 h-10">size</div>
        <div class="bg-slate-400 w-10 h-10">size</div>
    </div>
    
    

</body>
</html>
