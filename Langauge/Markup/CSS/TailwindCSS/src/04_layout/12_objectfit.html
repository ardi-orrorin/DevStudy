<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- object-fit -->
    <!-- 
        object-cover: 이미지의 비율을 유지하면서 이미지를 확대 또는 축소하여 요소의 내용 영역을 완전히 채운다. 이미지가 요소의 내용 영역을 벗어나는 부분은 잘린다.
        object-contain: 이미지의 비율을 유지하면서 이미지를 확대 또는 축소하여 요소의 내용 영역을 완전히 채운다.
        object-fill: 이미지의 비율을 유지하지 않고 요소의 내용 영역을 완전히 채운다.
        object-none: 이미지의 비율을 유지하지 않고 요소의 내용 영역을 완전히 채운다. 이미지가 요소의 내용 영역을 벗어나는 부분은 잘린다.
        object-scale-down: 이미지의 비율을 유지하면서 이미지를 축소하여 요소의 내용 영역을 완전히 채운다. 이미지가 요소의 내용 영역을 벗어나는 부분은 잘린다.
     -->
    <div class="bg-indigo-500">
        <img class="object-cover h-48 w-96" src="./01.jpg">
    </div>
    <div class="bg-indigo-500">
        <img class="object-contain h-48 w-96" src="./01.jpg">
    </div>
    <div class="bg-indigo-500">
        <img class="object-fill h-48 w-96" src="./01.jpg">
    </div>
    <div class="bg-indigo-500">
        <img class="object-none h-48 w-96" src="./01.jpg">
    </div>
    <div class="bg-indigo-500">
        <img class="object-scale-down h-48 w-96" src="./01.jpg">
    </div>
</body>
</html>
