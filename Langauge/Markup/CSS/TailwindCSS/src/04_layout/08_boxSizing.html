<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- box sizing -->
    <!-- 
        box-border: border를 포함한 요소의 너비를 설정한다.
        box-content: border와 padding를 제외한 요소의 너비를 설정한다.
     -->
    <div class="box-border h-20 p-4 border-4 border-red-600">box-border</div>
    <br />
    <div class="box-content h-20 p-4 border-4 border-red-600">box-border</div>
    <br />
    <div class="box-border hover:box-content h-20 p-4 border-4 border-red-600">box-border</div>
</body>
</html>
