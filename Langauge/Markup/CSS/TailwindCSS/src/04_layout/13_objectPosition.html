<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- object postion -->
    <!-- 
        요소의 배경 이미지를 배치한다.
        object-bottom : 요소의 아래쪽을 기준으로 배치한다.
        object-center : 요소의 중앙을 기준으로 배치한다.
        object-left : 요소의 왼쪽을 기준으로 배치한다.
        object-left-bottom : 요소의 왼쪽 아래를 기준으로 배치한다.
        object-left-top : 요소의 왼쪽 위를 기준으로 배치한다.
        object-right : 요소의 오른쪽을 기준으로 배치한다.
        object-right-bottom : 요소의 오른쪽 아래를 기준으로 배치한다.
        object-right-top : 요소의 오른쪽 위를 기준으로 배치한다.
        object-top : 요소의 위쪽을 기준으로 배치한다.
    -->
    <!-- 원본 이미지 -->
    <img src="./01.jpg" class="object-cover bg-slate-400"><br/>

    <img src="./01.jpg" class="object-none object-bottom w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-center w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-top w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-left w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-right w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-left-top w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-right-top w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-left-bottom w-24 h-24 bg-slate-400"><br/>
    <img src="./01.jpg" class="object-none object-right-bottom w-24 h-24 bg-slate-400"><br/>
    
    
</body>
</html>
