<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- box-decoration -->
    <!-- 
        box-decoration-slice: 하위 요소를 하나의 스타일로 인식한다.
        box-decoration-clone: 하위 요소를 inlinebox를 기준으로 스타일을 복제한다.
     -->

     <span class="box-decoration-slice bg-gradient-to-r from-indigo-500 px-3">
        Hello <br/> World
    </span>
    <br/>
    <span class="box-decoration-clone bg-gradient-to-r from-indigo-500 px-3">
        Hello <br/> World
    </span>
</body>
</html>
