<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- 복습 요망 -->
    <div class="h-20 border border-red-600">
        <span class="align-baseline border-red-500 border">
            align-baseline
        </span>

        <span class="align-top border-red-500 border">
            align-baseline
        </span>

        <span class="align-middle border-red-500 border">
            align-baseline
        </span>
        <span class="align-bottom border-red-500 border">
            align-baseline
        </span>
    </div>

    <!-- Arbitrary value -->
    <div class="h-20 border border-red-600">
        <span class="align-text-[10px] border-red-500 border">
            align-baseline
        </span>

        <span class="align-text-[20px] border-red-500 border">
            align-baseline
        </span>

        <span class="align-text-[80px] border-red-500 border">
            align-baseline
        </span>
    </div>
</body>
</html>
