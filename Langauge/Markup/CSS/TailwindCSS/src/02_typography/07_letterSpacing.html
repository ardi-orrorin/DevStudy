<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- letter-spacing : 글자 사이의 간격을 조절한다. -->
    <p class="tracking-tighter">tracking-tighter</p>
    <p class="tracking-tight">tracking-tight</p>
    <p class="tracking-normal">tracking-normal</p>
    <p class="tracking-wide">tracking-wide</p>
    <p class="tracking-wider">tracking-wider</p>
    <p class="tracking-widest">tracking-widest</p>
    
    <br />

    <!-- negative values -->
    <p class="-tracking-widest">negative tracking-widest</p>
    <p class="-tracking-wider">negative tracking-widest</p>
    <p class="-tracking-wide">negative tracking-wide</p>
    <p class="-tracking-normal">negative tracking-normal</p>    
    <p class="-tracking-tight">negative tracking-tight</p>
    <p class="-tracking-tighter">negative tracking-tighter</p>
</body>
</html>
