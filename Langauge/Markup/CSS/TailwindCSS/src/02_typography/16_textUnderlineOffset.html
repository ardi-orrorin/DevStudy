<body>
    <!-- underline offset -->
    <!-- 
        underline-offset-auto : auto
        underline-offset-0 : 0px
        underline-offset-1 : 1px
        underline-offset-2 : 2px
        underline-offset-4 : 4px
        underline-offset-8 : 8px
     -->

    <p class="underline-offset-auto underline text-base/10">[underline] auto</p>
    <p class="underline-offset-0 underline text-base/10">[underline] 0</p>
    <p class="underline-offset-1 underline text-base/10">[underline] 1</p>
    <p class="underline-offset-2 underline text-base/10">[underline] 2</p>
    <p class="underline-offset-4 underline text-base/10">[underline] 4</p>
    <p class="underline-offset-8 underline text-base/10">[underline] 8</p>

     



</body>
