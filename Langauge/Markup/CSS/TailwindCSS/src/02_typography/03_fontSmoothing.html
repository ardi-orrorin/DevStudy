<!DOCTYPE html>

<body>
    <!-- Smoothing -->
    <!-- 
        -antialiased 그레이스케일 안티엘리어싱 효과를 준다.
        -subpixel-antialiased 서브픽셀 안티엘리어싱 효과를 준다.
     -->
    <h1 class="antialiased text-3xl ">font-antialiased</h1>
    <h1 class="subpixel-antialiased text-3xl ">font-subpixel-antialiased</h1>
    <h1 class="text-3xl ">font-antialiased-not</h1>
</body>
</html>
