<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- text Transform -->
    <!-- 
        uppercase : 대문자
        lowercase : 소문자
        capitalize : 첫글자 대문자
        normal-case : 일반
     -->

    <p class="uppercase text-base/12">uppercase</p>
    <p class="lowercase text-base/12">LOWERCASE</p>
    <p class="capitalize text-base/12">capitalize</p>
    <p class="normal-case text-base/12">normal-CASE</p>

</body>
</html>
