<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- decoration style -->
    <!-- 
        decoration-solid : 실선
        decoration-double : 이중선
        decoration-dotted : 점선
        decoration-dashed : 대시선
        decoration-wavy : 물결선
     -->

    <p class="underline decoration-solid decoration-red-500 text-base/12">decoration-solid</p>
    <p class="underline decoration-double decoration-red-500 text-base/12">decoration-double</p>
    <p class="underline decoration-dotted decoration-red-500 text-base/12">decoration-dotted</p>
    <p class="underline decoration-dashed decoration-red-500 text-base/12">decoration-dashed</p>
    <p class="underline decoration-wavy decoration-red-500 text-base/12">decoration-wavy</p>


    <p class="hover:line-through decoration-indigo-600 decoration-double">hover line-through</p>

    
</body>
</html>
