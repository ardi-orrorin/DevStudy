<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- text-color -->
    <!--
        deafult tailwind color tamplate  
        https://tailwindcss.com/docs/customizing-colors
    -->
    <p class="text-inherit">text-inherit</p>
    <p class="text-transparent">text-transparent</p>
    <p class="text-current">text-current</p>
    <p class="text-black">text-black</p>
    <p class="text-white">text-white</p>
    <p class="text-slate-600">text-slate-600</p>
    <p class="text-red-600">text-red-600</p>
    <p class="text-yellow-600">text-yellow-600</p>
    <p class="text-green-600">text-green-600</p>
    <p class="text-blue-600">text-blue-600</p>
    <p class="text-indigo-600">text-indigo-600</p>
    <p class="text-purple-600">text-purple-600</p>
    <p class="text-pink-600">text-pink-600</p>
    <p class="text-gray-600">text-gray-600</p>


    <!-- Custom Theme -->
    <!-- 
        module.exports = {
            theme: {
                extend: {
                    colors: {
                        'regal-blue': '#243c5a',
                    },
                }
            }
        }
     -->

    <p class="text-regal-blue">text-regal-blue</p>

    <!-- Arbitrary value -->
    <p class="text-[#23f2a3]">#234233</p>

    


</body>
</html>
