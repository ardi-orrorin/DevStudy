<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- Font Variant Numeric -->
    <!-- 
        normal-nums : noraml
        ordinal : 서수에 맞는 숫자를 표시한다. 1st, 2nd, 3rd, 4th, 5th, 6th, 7th, 8th, 9th
        slashed-zero : 0(zero) O(alphabet o)를 구분하기 위해 0(zero)에 슬래시를 표시한다.
        lining-nums : 기준선에 맞춰 숫자를 표시한다.
        oldstyle-nums : 숫자의 크기를 다르게 표시한다.
        proportional-nums : 비례하는 너비로 숫자를 표시한다.
        tabular-nums: 균일한 너비로 숫자를 표시한다.
        diagonal-fractions : 스택 분수를 표시한다.
        stacked-fractions : 스택 분수를 표시한다.
     -->
    <p class="normal-nums">normal-nums : 1234567890</p>
    <lable>ordinal : </lable><span class="ordinal">1st</span><br />

    <lable>none-slashed-zero : </lable><span class="text-xl">0(zero) O(alphabet o)</span><br />
    <lable>slashed-zero : </lable><span class="slashed-zero text-xl">0(zero) O(alphabet o)</span><br />

    <label>lining-nums : </label><span class="lining-nums text-xl">1234567890</span><br />
    
    <label>oldstyle-nums : </label><span class="oldstyle-numstext-xl">1234567890</span><br />


    <label>proportional-nums : </label><span class="proportional-nums text-xl">1234567890</span><br />

    <label>tabular-nums : </label><span class="tabular-nums text-xl">1234567890</span><br />

    <label>stacked-fractions : </label><p class="diagonal-fractions "> 1/2 1/3 </p> <br />
    <label>stacked-fractions : </label><p class="stacked-fractions "> 1/2 1/3 </p> <br />


</body>
</html>
