<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- decoration Thickness: 두께조절 -->
    <!-- 
        decoration-auto : auto
        decoration-from-font : from-font
        decoration-0 : 선 없음
        decoration-1 : 선 1px
        decoration-2 : 선 2px
        decoration-4 : 선 4px
        decoration-8 : 선 8px
     -->

    <p class="decoration-auto line-through">[line-through] auto</p>
    <p class="decoration-from-font line-through">[line-through] from-font</p>
    <p class="decoration-0 line-through">[line-through] 0</p>
    <p class="decoration-1 line-through">[line-through] 1</p>
    <p class="decoration-2 line-through">[line-through] 2</p>
    <p class="decoration-4 line-through">[line-through] 4</p>
    <p class="decoration-8 line-through">[line-through] 8</p>
    
</body>
</html>
