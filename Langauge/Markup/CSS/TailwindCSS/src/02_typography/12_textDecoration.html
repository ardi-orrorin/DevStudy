<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- text Decoration -->
    <!-- 
        underline : 밑줄을 긋는다.
        overline: 윗줄을 긋는다.
        line-through : 취소선을 긋는다.
        no-underline : 밑줄을 제거한다.
     -->

    <p class="underline text-base/12">underline</p>
    <p class="overline text-base/12">overline</p>
    <p class="line-through text-base/12">line-through</p>
    <p class="no-underline text-base/12">no-underline</p>

</body>
</html>
