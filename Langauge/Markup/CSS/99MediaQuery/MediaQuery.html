<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .el1,.el2{
            min-width: 1200px;
            min-height: 400px;
            border: 1px solid red;
        }
        /* @media (조건) {실행문} 조건에 따라 CSS를 추가로 적용할 수 있다.  */
        @media (max-width : 500px) {
            .el1{
                background: red;
            }
        }
    </style>
</head>
<body>
    <div class="el1"></div>
    <div class="el2"></div>
</body>
</html>
