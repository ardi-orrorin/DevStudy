<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <c-todo 
            v-for="item in todoList"
            :todo="item"
            :key="item.id"
        ></c-todo>
    </div>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.esm.browser.js'

        const cTodo = {
            props: ['todo'],
            template: '<li>{{todo.id}}:  {{todo.text}}</li>'
        };

        const components = {
            'c-todo': cTodo,
        }

        const data = {
            message: 'Hello Vue!',
            toggle: true,
            todoList: [
                {id: 0, text: 'text1'},
                {id: 1, text: 'text2'},
                {id: 2, text: 'text3'},
                {id: 3, text: 'text4'},
                {id: 4, text: 'text5'},
            ],
        }

        const vue = new Vue({
            el: '#app',
            data: data,
            components: components,
        })
      </script>
</body>
</html>
